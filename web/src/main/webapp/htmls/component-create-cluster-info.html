<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Input Cluster Information</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Cluster Name</label>
                  
                  <div class="input-group">
               		 <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
               		 <input class="form-control" placeholder="Cluster Name" >
            	  </div>
                  
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Cluster Brief Introduction</label>

               		 <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
               		 <input class="form-control" placeholder="Cluster Brief Introduction]" >
            	  </div>             
                </div>
                
                <div class="form-group">
                  <label>Cluster Detail</label>

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>

          </div>
