<div class="row">
	<div class="col-sm-6">
		<div class="box box-primary">
		  <div class="box-header with-border">
		 	<i class="fa fa-bar-chart-o"></i>
		    <h3 class="box-title">CPU Occupancy Ratio</h3>
		    
		    <div class="box-tools pull-right" data-toggle="tooltip" >
                <div class="btn-group" data-toggle="btn-toggle">
                  <button id="monitor-cluster-connect-websocket" type="button" class="btn btn-default btn-sm" title="Start"><i class="fa fa-square text-green"></i>
                  </button>
                  <button id="monitor-cluster-close-websocket" type="button" class="btn btn-default btn-sm" title="Stop"><i class="fa fa-square text-red"></i></button>
                  
                </div>
              </div>
              
		  </div>
		  <div id="monitor-cluster-cpu-chart" class="box-body" style="height:300px;">
		  </div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="box box-primary">
		  <div class="box-header with-border">
		    <i class="fa fa-bar-chart-o"></i>
		    <h3 class="box-title">Memory Occupancy Ratio</h3>
		  </div>
		  <div id="monitor-cluster-memory-chart" class="box-body" style="height:300px;">
		  </div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-6">

		  <div class="box-header with-border">
		 	<i class="fa fa-bar-chart-o"></i>
		    <h3 class="box-title">Disk Occupancy Ratio</h3>
		  </div>
		  <div id="monitor-cluster-disk-chart" class="box-body" style="height:300px;">
		  </div>
		</div>
	</div>
	<div class="col-sm-6">

		  <div class="box-header with-border">
		    <i class="fa fa-bar-chart-o"></i>
		    <h3 class="box-title">Net Status</h3>
		  </div>
		  <div id="monitor-cluster-net-chart" class="box-body" style="height:300px;">
		  </div>
		</div>
	</div>
</div>
