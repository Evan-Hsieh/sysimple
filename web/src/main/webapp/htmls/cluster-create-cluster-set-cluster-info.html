<div class="box box-primary">
	<div class="box-header with-border">
	<h3 class="box-title">Input Cluster Information</h3>
	</div>
	<!-- /.box-header -->
	<!-- form start -->

	<form role="form">
		<div class="box-body">
		    <div class="form-group">
				<label for="exampleInputEmail1">Cluster Name</label>
				<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-cubes"></i></span>
				<input name="cluster-name" class="form-control input-cluster-info" placeholder="Cluster Name" >
				</div>            
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Cluster Brief Introduction</label>
				<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-list-alt"></i></span>
				<input name="cluster-intro" class="form-control input-cluster-info" placeholder="Cluster Brief Introduction">
			</div>             
			</div>
    
			<div class="form-group">
				<label>Cluster Detail</label>
				<textarea name="cluster-detail" class="form-control input-cluster-info" rows="6" placeholder="Enter ..."></textarea>
			</div>
  		</div>
  		<!-- /.box-body -->

		<div class="box-footer">
		<button type="button" id="create-cluster-confirm-cluster-btn" class="btn btn-primary">Confrim</button>
		</div>
	</form>
</div>
