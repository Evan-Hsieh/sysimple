<div class="row">
	<div class="col-sm-4">
		<div class="box box-warning">
			<div class="box-header with-border">
			  <h3 class="box-title">Select Cluster and Plugin</h3>
			</div>
		    <div class="box-body">
		    	
		    	<!-- inner box group -->
		    	<div class="box-group">
		    		<div class="box-body">
						<form role="form">			
							<!-- select -->
							<div class="form-group">
							  <label>Select Cluster</label>
							  <select id="execute-plugin-cluster-list-select" class="form-control"></select>
							</div>	
							<div class="form-group">
							  <label>Select Plugin</label>
							  <select id="execute-plugin-plugin-list-select" class="form-control"></select>
							</div>				
				        </form>
			        </div>

		        </div> <!-- /.box-group -->
		    </div><!-- /.box-body -->
		</div><!-- /.box box-warning -->
	</div><!-- /.col-sm-6 -->
	
	<div class="col-sm-8">
		<div class="box box-warning">
			<div class="box-header with-border">
			  <h3 class="box-title">Hosts Informations</h3>
			</div>    			
		    <div class="box-body table-responsive no-padding">
	              <table id="execute-plugin-host-info-form" class="table table-hover">
	                <tbody></tbody>
	              </table>
		    </div><!-- /.box-body -->
		</div><!-- /.box box-warning -->
	</div><!-- /.col-sm-6 -->
</div><!-- /.row -->

<div class="row">
	<div class="col-sm-12">
		<div class="box box-warning">
			<div class="box-header with-border">
			  <h3 class="box-title">Executing Informations</h3>
			  <div class="box-tools pull-right">
			  <button id="execute-plugin-run-plugin-btn" type="button" class="btn btn-block btn-danger">Run Plugin</button>
			  </div>
			</div>    			
		    <div class="box-body table-responsive">
		    	<div class="form-group">	
				<textarea id="execute-plugin-executing-info-form" class="form-control" rows="8"></textarea>
				</div>
		    </div><!-- /.box-body -->
		</div><!-- /.box box-warning -->
	</div>
</div><!-- /.row -->
