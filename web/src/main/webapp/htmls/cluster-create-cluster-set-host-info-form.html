<div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Input Host Information</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body" id="create-cluster-host-info-form">
				 <div class="form-group">
				 	<div class="col-sm-3">
						<label for="exampleInputEmail1">Host Name</label>                
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-reorder"></i></span>
							<input class="form-control" placeholder="Host Name" >
						</div>  
					</div>  
					<div class="col-sm-3">
						<label for="exampleInputEmail1">Host IP</label>                
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
							<input class="form-control" placeholder="Host IP" >
						</div>  
					</div>  
					<div class="col-sm-3">
						<label for="exampleInputEmail1">Username for login</label>                
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input class="form-control" placeholder="Username for login" >
						</div>  
					</div>  
					<div class="col-sm-3">
						<label for="exampleInputEmail1">Password for login</label>                
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input class="form-control" placeholder="Password for login" >
						</div>  
					</div>             
				 </div>
               

              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
