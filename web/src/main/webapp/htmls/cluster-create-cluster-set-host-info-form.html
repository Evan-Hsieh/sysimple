<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Input Host Information</h3>
	</div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
	    <div class="box-body" id="create-cluster-host-info-form">
		 	<div class="form-group">
			 	<div class="col-sm-2">
					<label for="exampleInputEmail1">Host Name</label>                
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-reorder"></i></span>
						<input class="form-control" placeholder="Actual Host Name" >
					</div>  
				</div>  
				<div class="col-sm-2">
					<label for="exampleInputEmail1">Host IP</label>                
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-info-circle"></i></span>
						<input class="form-control" placeholder="Actual Host IP" >
					</div>  
				</div>  
				<div class="col-sm-2">
					<label for="exampleInputEmail1">Username for login</label>                
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input class="form-control" placeholder="Actual Username" >
					</div>  
				</div>  
				<div class="col-sm-2">
					<label for="exampleInputEmail1">Password for login</label>                
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input class="form-control" placeholder="Actual Password" >
					</div>  
				</div>   
				<div class="col-sm-4">
					<label for="exampleInputEmail1">Brief Introdution of Host</label>                
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-bookmark"></i></span>
						<input class="form-control" placeholder="Brief Introdution of Host" >
					</div>  
				</div>           
	 		</div>
		</div>
		<!-- /.box-body -->

		<div class="box-footer">
		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>
